<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Champ Unifié</title>
  <link rel="icon" href="symbole.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="symbol-container">
      <img src="symbole.png" alt="Symbole Taiji" id="symbol" aria-label="Cliquez pour recevoir une question" />
    </div>
    <div id="question-box">
      <p id="question-text">Cliquez sur le symbole pour découvrir une question introspective posée par le Champ Unifié.</p>
    </div>
    <div id="contact-form">
      <h3>Me transmettre un message</h3>
      <form action="https://formspree.io/f/xvgovzvj" method="POST">
        <label>
          Votre email (facultatif):
          <input type="email" name="email" placeholder="Votre email">
        </label>
        <label>
          Votre message:
          <textarea name="message" placeholder="Votre message" required></textarea>
        </label>
        <button type="submit">Envoyer</button>
      </form>
    </div>
    <div id="readme-content">
      <!-- Le contenu du README.md sera affiché ici -->
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    // Fonction pour charger le contenu du README.md
    async function loadReadmeContent() {
      const response = await fetch('README.md');
      const text = await response.text();
      document.getElementById('readme-content').innerHTML = marked(text);
    }

    // Appel de la fonction pour charger le contenu du README.md
    loadReadmeContent();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
